<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
      <link rel="stylesheet" href="{{ url_for('static',filename='styles/mainpage.css') }}"/>
      <title>Text Summarization</title>
  </head>
  <body>
    <header>
      <div class="container" id="navbarResponsive">
        <h1 class="logo">TextByte</h1>
        <nav>
          <ul>
            <li>
              <a href="/">Summarize Url
                <span class="sr-only">(current)</span>
              </a>
            </li>
  
            <li>
              <a href="/about">About</a>
            </li>

            <li>
              <a href="/summarize-text">Summarize Text</a>
            </li>
  
            <li> 
            <a href="/contact">Contact</a>
            </li>

            {% if current_user.is_authenticated %}
              <li>
              <a href="{{ url_for('logout') }}">Logout</a>
              </li>
              <li>
              <a href="{{ url_for('account') }}">Account</a>
              </li>
            {% else %}
              <li>
              <a href="{{ url_for('login') }}">Login</a>
              </li>

              <li>
              <a href="{{ url_for('register') }}">register</a>
              </li>
            {% endif %}
          </ul>
        </nav>    
    </div>
    </header>
    <div class="summary">
      <h1>Input your text</h1>
      <p>Copy and paste the text below and click the button to summarise</p>
      <form method="POST" action="/analyze">
        <textarea name="rawtext" cols="100", rows="5" class="form-control" onfocus="this.value=''" required
        placeholder="paste a body of text here" style="width: 100%;
        margin-bottom: 20px;
        border: none;
        background-color: #424242;
        color: white;
        border-radius: 10px;
        padding: 10px;
        font-size: 14px;
        transition: 0.5s;"></textarea>
        <input class="button" type="submit" name="submit" value="submit" style="display: block; margin: 0 auto;">
      </form>
    </div>
  </body>
</html>
