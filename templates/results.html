<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/mainpage.css') }}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Text Summarization</title>
</head>
<body id="results_body">
  <article class="article_info">
    <h1>Article Information Directory</h1>
    <article class="article_summary">
      <h2>Summary</h2>
      <p>{{ summary }}</p>
    </article>
    <article class="final_time">
      <h2>Reading Time</h2>
      <p><span style="color: #0091ea;">{{ final_reading_time }} min </span></p>
    </article>
    <article class="summary_time">
      <h2>Summary's Reading Time</h2>
      <p><span style="color: #0091ea;">{{ summary_reading_time }} min </span></p>
    </article>
  </article>
</body>
